<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="css/leaflet.css"><link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css"><link rel="stylesheet" href="css/L.Control.Locate.min.css">
        <link rel="stylesheet" href="css/qgis2web.css">
        <link rel="stylesheet" href="css/leaflet-search.css">
        <link rel="stylesheet" href="css/Control.OSMGeocoder.css">
        <link rel="stylesheet" href="css/leaflet-measure.css">
        <style>
        html, body, #map {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
        }
        </style>
        <title>Kakuma Web Map</title>
    </head>
    <body>
        <div id="map">
        </div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script><script src="js/L.Control.Locate.min.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="js/Control.OSMGeocoder.js"></script>
        <script src="js/leaflet-measure.js"></script>
        <script src="js/leaflet-search.js"></script>
        <script src="data/tanks_wgs84_0.js"></script>
        <script>
        var map = L.map('map', {
            zoomControl:true, maxZoom:28, minZoom:1
        }).fitBounds([[3.71516225,34.7900003224],[3.76714775,34.8716266776]]);
        var hash = new L.Hash(map);
        map.attributionControl.addAttribution('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a>');
        L.control.locate().addTo(map);
        var measureControl = new L.Control.Measure({
            primaryLengthUnit: 'meters',
            secondaryLengthUnit: 'kilometers',
            primaryAreaUnit: 'sqmeters',
            secondaryAreaUnit: 'hectares'
        });
        measureControl.addTo(map);
        var bounds_group = new L.featureGroup([]);
        var basemap0 = L.tileLayer('http://{s}.www.toolserver.org/tiles/bw-mapnik/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors, <a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>',
            maxZoom: 28
        });
        basemap0.addTo(map);
        function setBounds() {
        }
        function pop_tanks_wgs84_0(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <th scope="row">Location</th>\
                        <td>' + (feature.properties['camp'] !== null ? Autolinker.link(String(feature.properties['camp'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Name</th>\
                        <td>' + (feature.properties['T_Address'] !== null ? Autolinker.link(String(feature.properties['T_Address'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Type</th>\
                        <td>' + (feature.properties['tank_type'] !== null ? Autolinker.link(String(feature.properties['tank_type'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Capacity</th>\
                        <td>' + (feature.properties['Cap_M3'] !== null ? Autolinker.link(String(feature.properties['Cap_M3'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Status</th>\
                        <td>' + (feature.properties['status'] !== null ? Autolinker.link(String(feature.properties['status'])) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_tanks_wgs84_0_0(feature) {
            switch(String(feature.properties['tank_type'])) {
                case 'Ferro-cement':
                    return {
                pane: 'pane_tanks_wgs84_0',
                radius: 6.8,
                opacity: 1,
                color: 'rgba(0,0,0,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(43,1,128,1.0)',
            }
                    break;
                case 'Masonry':
                    return {
                pane: 'pane_tanks_wgs84_0',
                radius: 6.0,
                opacity: 1,
                color: 'rgba(0,0,0,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(215,213,62,1.0)',
            }
                    break;
                case 'Plastic':
                    return {
                pane: 'pane_tanks_wgs84_0',
                radius: 6.0,
                opacity: 1,
                color: 'rgba(0,0,0,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(61,161,223,1.0)',
            }
                    break;
                case 'Steel elevated':
                    return {
                pane: 'pane_tanks_wgs84_0',
                radius: 6.0,
                opacity: 1,
                color: 'rgba(0,0,0,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(72,237,103,1.0)',
            }
                    break;
                default:
                    return {
                pane: 'pane_tanks_wgs84_0',
                radius: 4.0,
                opacity: 1,
                color: 'rgba(0,0,0,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(237,16,64,1.0)',
            }
                    break;
            }
        }
        map.createPane('pane_tanks_wgs84_0');
        map.getPane('pane_tanks_wgs84_0').style.zIndex = 400;
        map.getPane('pane_tanks_wgs84_0').style['mix-blend-mode'] = 'normal';
        var layer_tanks_wgs84_0 = new L.geoJson(json_tanks_wgs84_0, {
            attribution: '<a href=""></a>',
            pane: 'pane_tanks_wgs84_0',
            onEachFeature: pop_tanks_wgs84_0,
            pointToLayer: function (feature, latlng) {
                var context = {
                    feature: feature,
                    variables: {}
                };
                return L.circleMarker(latlng, style_tanks_wgs84_0_0(feature));
            },
        });
        bounds_group.addLayer(layer_tanks_wgs84_0);
        map.addLayer(layer_tanks_wgs84_0);
        var osmGeocoder = new L.Control.OSMGeocoder({
            collapsed: false,
            position: 'topright',
            text: 'Search',
        });
        osmGeocoder.addTo(map);
        var baseMaps = {};
        L.control.layers(baseMaps,{'tanks_wgs84<br /><table><tr><td style="text-align: center;"><img src="legend/tanks_wgs84_0_Ferrocement0.png" /></td><td>Ferro-cement</td></tr><tr><td style="text-align: center;"><img src="legend/tanks_wgs84_0_Masonry1.png" /></td><td>Masonry</td></tr><tr><td style="text-align: center;"><img src="legend/tanks_wgs84_0_Plastic2.png" /></td><td>Plastic</td></tr><tr><td style="text-align: center;"><img src="legend/tanks_wgs84_0_Steelelevated3.png" /></td><td>Steel elevated</td></tr><tr><td style="text-align: center;"><img src="legend/tanks_wgs84_0_4.png" /></td><td></td></tr></table>': layer_tanks_wgs84_0,}).addTo(map);
        setBounds();
        var i = 0;
        layer_tanks_wgs84_0.eachLayer(function(layer) {
            var context = {
                feature: layer.feature,
                variables: {}
            };
            layer.bindTooltip((layer.feature.properties['T_Address'] !== null?String('<div style="color: #000000; font-size: 8pt; font-family: \'MS Shell Dlg 2\', sans-serif;">' + layer.feature.properties['T_Address']) + '</div>':''), {permanent: true, offset: [-0, -16], className: 'css_tanks_wgs84_0'});
            labels.push(layer);
            totalMarkers += 1;
              layer.added = true;
              addLabel(layer, i);
              i++;
        });
        map.addControl(new L.Control.Search({
            layer: layer_tanks_wgs84_0,
            initial: false,
            hideMarkerOnCollapse: true,
            propertyName: 'T_Address'}));
        resetLabels([layer_tankswgs84_0]);
        map.on("zoomend", function(){
            resetLabels([layer_tankswgs84_0]);
        });
        map.on("layeradd", function(){
            resetLabels([layer_tankswgs84_0]);
        });
        map.on("layerremove", function(){
            resetLabels([layer_tankswgs84_0]);
        });
        </script>
    </body>
</html>
